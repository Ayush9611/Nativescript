<ActionBar title="List of my product"></ActionBar>

<ScrollView>
  <GridLayout>
    <StackLayout class="wrap">
      <StackLayout
        [ngStyle]="{
          'background-image': 'url(' + backgroundImg + ')'
        }"
        class="top"
      >
        <Image [src]="topImg" class="topImg"></Image>
        <Image [src]="topText" class="topText"></Image>
        <label
          text="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididun"
          textWrap="true"
          class="topDesc"
        ></label>
        <Button text="SHOP NOW" class="top-button"></Button>
      </StackLayout>
      <StackLayout class="products-cont">
        <Image [src]="productTitle" class="title"></Image>
        <StackLayout
          *ngFor="let product of productList"
          class="productContainer"
          [nsRouterLink]="['/productdetails', product.id]"
          (tap)="getProductDetails(product.id)"
        >
          <Image
            [src]="product.attributes.mainImg.data.attributes.url"
            class="productImage"
          ></Image>
          <label [text]="product.attributes.name" class="h1"></label>
          <label
            [text]="product.attributes.description"
            textWrap="true"
          ></label>
          <label
            [text]="'$' + product.attributes.price"
            class="productPrice"
          ></label>
        </StackLayout>
      </StackLayout>

      <StackLayout class="about-cont">
        <Image [src]="aboutTitle" class="title"></Image>
        <label
          text="Fupecker is an online sticker shop that combines your pet's photo with a template. You can always be with your pets by sticking them on your personal belongings such as mobile phones and computers!"
          textWrap="true"
          class="aboutDesc"
        ></label>
        <Image [src]="aboutImage"></Image>
      </StackLayout>
      <StackLayout>
        <Image [src]="newsTitle"></Image>
        <FlexboxLayout flexDirection="row" class="subscribe">
          <TextField></TextField>
          <Button text="Subscribe" class="subscribe-button"></Button>
        </FlexboxLayout>
      </StackLayout>
      <StackLayout>
        <FlexboxLayout
          flexDirection="row"
          class="logo-title"
          horizontalAlignment="center"
          verticalAlignment="center"
        >
          <Image [src]="logo" class="logo"></Image>
          <label text="Fupecker" class="shop-title"></label>
        </FlexboxLayout>
        <FlexboxLayout flexDirection="row" class="sns">
          <Image [src]="twitter" class="icon"></Image>
          <Image [src]="instagram" class="icon"></Image>
          <Image [src]="facebook" class="icon"></Image>
        </FlexboxLayout>
        <label
          horizontalAlignment="center"
          verticalAlignment="center"
          class="copy"
          text="Â© 2023 Fupecker All right reserved"
        ></label>
      </StackLayout>
    </StackLayout>
  </GridLayout>
</ScrollView>
